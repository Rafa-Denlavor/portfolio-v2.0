   <title>Contrate-me</title>
</head>
<body class="#background">
   <header class="cabecalho">
       <h1 class="cabecalho__titulo">rd</h1>
       <div class="cabecalho__container">
           <nav class="menu">
               <ul class="menu__lista">
                   <li class="menu__item">
                       <a class="menu__link" href="index.html">Home</a>
                   </li>
               </ul>
           </nav>
       </div>
       <div>
           <a class="menu__link" href="#" title="Sugestões?">
               <i class="fas fa-comment-medical"></i>
           </a>
       </div>
   </header>
   <section id="contrateMe" class="secao__especial">
      <h2 class="livros__titulo titulo__padrao">Contrate-me</h2>
      <form>
          <div>
              <label for="nome" class="contrateMe__rotulo">Nome:</label>
              <input id="nome" type="text" name="nome" placeholder="Daniel Lucena Jordão" class="contrateMe__entrada" required>
          </div>
          <div>
              <label for="nome" class="contrateMe__rotulo">Email:</label>
              <input id="nome" type="email" name="nome" placeholder="emailexemplo@gmail.com" class="contrateMe__entrada" required>
          </div>
          <div>
              <label for="nome" class="contrateMe__rotulo">Whatsapp:</label>
              <input id="nome" type="number" name="nome" placeholder="(11) 90000-0000" class="contrateMe__entrada">
          </div>
          <div>
              <label for="nome" class="contrateMe__rotulo">Mensagem:</label>
              <textarea id="mensagem" cols="70" rows="10" class="contrateMe__areaDeTexto" placeholder="Boa tarde, gostaria de mais informações sobre o serviço..." required></textarea>
          </div>
          <div>
              <a href="">
                  <button type="submit" class="botao__especial contrateMe__botao">Entrar em contato</button>
              </a>
          </div>
      </form>
  </section>

</body>
</html>
